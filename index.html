<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website for visualizing country specific data">
  <meta name="keywords" content="OSM, OpenStreetMap, blacklist, ENT8R, blacklistr">
  <meta name="author" content="ENT8R">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>blacklistr</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize-0.100.2.min.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/codemirror-material.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">

  <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png">

  <style>
    #map,
    #countries {
      height: 100vh;
    }

    .CodeMirror,
    .CodeMirror-scroll {
      height: 70vh;
    }

    #country-list-container {
        height: 30vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

  </style>
</head>

<body>

  <div class="row" style="margin-bottom: 0px">

    <div id="map" class="col s8"></div>

    <div id="side">
      <div id="countries">
          <div id="codemirror-container"></div>
          <div id="country-list-container">
              <div id="country-list"></div>
          </div>
      </div>
      <div id="images"></div>
    </div>

  </div>

  <div id="list" class="modal">
    <div class="modal-content">

    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>

  <script src="js/codemirror/codemirror.js"></script>
  <script src="js/codemirror/mode/yaml.js"></script>

  <script src="assets/boundaries.js"></script>
  <script src="assets/codes.js"></script>

  <script src="js/buttons.js"></script>
  <script src="js/countries.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
