<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website for visualizing country specific data">
  <meta name="keywords" content="OSM, OpenStreetMap, blacklist, blacklistr">
  <meta name="author" content="ENT8R">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#263238">
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://unpkg.com https://cdnjs.cloudflare.com;
                style-src 'self' https://unpkg.com https://cdnjs.cloudflare.com;
                img-src 'self' https://*.global.ssl.fastly.net data: image/gif;
                font-src https://raw.githubusercontent.com;
                connect-src *;">

  <title>blacklistr</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.css"
        integrity="sha384-T6md2jYuokZmxpt4u/OxutZZs2NFnA/5oVdjrDkapBl/HHH3NfxhUMbFxEv5NTlh"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/theme/material.min.css"
        integrity="sha384-lJ7bJrOKYl0LJDOwJ0GjHkPLDqb8wyXc7Szu9F5/vWR0kYKwJJ9bJky47t1UHRtq"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="css/main.css">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
</head>

<body>

  <main>

    <noscript>
      Your browser does not support JavaScript which is needed for this tool.
      If you use any blocker like NoScript, disable it if you want to use this website!
      If you want to convince yourself that there is no code which uses your personal data,
      you can view the souce code on <a href="https://github.com/ENT8R/blacklistr">Github</a> before visiting this site.
    </noscript>

    <div id="map" class="col s8"></div>

    <div id="side">
      <div id="countries">
        <div id="codemirror-container"></div>
        <div id="country-list-container">
          <div id="country-list"></div>
        </div>
      </div>
      <div id="images"></div>
    </div>

  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"
          integrity="sha384-Cl2KSaehTGkoEiw07k3L/nCCwvF6tB3BcWgb83eHZUp2oPDI3qSKJUypvhoB66Gq"
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.js"
          integrity="sha384-djQmRUU/jjDEnOfLHODz9Vut16qQRIEpZLJR+6oQvar9I6GSkzGXqhbgBGvRMniD"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/javascript/javascript.min.js"
          integrity="sha384-GBr0h0aUf+oHjePL+nhg6lOPgYDDZFaGbehw3Db/nY6rPM1S5RRixOYlZ0K/C/NJ"
          crossorigin="anonymous"></script>

  <script src="assets/boundaries.js"></script>
  <script src="assets/codes.min.js"></script>

  <script src="js/buttons.js"></script>
  <script src="js/countries.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
