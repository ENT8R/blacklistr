<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website for visualizing country specific data">
  <meta name="keywords" content="OSM, OpenStreetMap, blacklist, blacklistr">
  <meta name="author" content="ENT8R">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#263238">

  <title>blacklistr</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/theme/material.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="css/main.css">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
</head>

<body>

  <main>

    <noscript>Your browser does not support JavaScript which is needed for this tool. If you use any blocker like NoScript, disable it if you want to use this website!</noscript>

    <div id="map" class="col s8"></div>

    <div id="side">
      <div id="countries">
        <div id="codemirror-container"></div>
        <div id="country-list-container">
          <div id="country-list"></div>
        </div>
      </div>
      <div id="images"></div>
    </div>

  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/javascript/javascript.min.js"></script>

  <script src="assets/boundaries.js"></script>
  <script src="assets/codes.min.js"></script>

  <script src="js/buttons.js"></script>
  <script src="js/countries.js"></script>
  <script src="js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {
          console.log("Service Worker not registered. This happened: ", err)
        });
      });
    }
  </script>

</body>

</html>
